<!DOCTYPE html>
<html lang="en">

	<head>
        {% load static %}
		<meta charset="utf-8">
		<title>TiMi</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- Demo css -->
		<link rel="stylesheet" href="{% static "css/bootstrap.min.css"  %}">
		<link rel="stylesheet" href="{% static "css/font-awesome.min.css"  %}">
		<!--Link Swiper's CSS-->
		<link rel="stylesheet" href="{% static "css/swiper-3.4.2.min.css"  %}">
		<!--styles-->
		<link rel="stylesheet" href="{% static "css/swiper-menu.css"  %}">
		<link rel="stylesheet" href="{% static "css/autoop-index.css"  %}">

		<!-- 动态加载 -->
		<link rel="stylesheet" href="{% static "css/autoop-zkym.css"  %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/C-add-this.css" %}"/>
		<!--<link rel="stylesheet" type="text/css" href="css/all-page.css"/>-->

	</head>

	<body background={% static "img/background.jpg" %}>
    {% csrf_token %}

		<!-- modal-overlay -->

		<div class="modal-alert">
			<h4></h4>
		</div>

		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">

				<div class="swiper-slide menu">

					<div class="index-menu col-sm-9 col-xs-11">
						<div class="index-menu-home">
							<a href="{% url 'user:index' %}">
								<h1>TiMi</h1></a>
						</div>
						<ul class="index-menu-nav">
							<li>
								<a href="{% url 'user:index' %}">
									<!--<span class="first fa fa-laptop"></span>-->
									<span class="first fa fa-cny"></span>
									<span class="text">用户信息</span>
									<span class="card">
                                    <i class="front fa fa-angle-left"></i>
                                    <i class="back"></i>
                                </span>
								</a>
							</li>
							<li id="active">
								<a href="{% url 'user:addputer' %}">
									<span class="first fa fa-bar-chart"></span>
									<span class="text">添加主机</span>
									<span class="card">
                                    <i class="front fa fa-angle-left"></i>
                                    <i class="back"></i>
                                </span>
								</a>
							</li>
							<li>
								<a href="{% url 'user:addapp' %}">
									<span class="first fa fa-cny"></span>
									<span class="text">部署管理</span>
									<span class="card">
                                    <i class="front fa fa-angle-left"></i>
                                    <i class="back"></i>
                                </span>
								</a>
							</li>
							<li>
								<a href="{% url 'user:putermage' %}">
									<span class="first fa fa-sitemap"></span>
									<span class="text">主机信息</span>
									<span class="card">
                                    <i class="front fa fa-angle-left"></i>
                                    <i class="back"></i>
                                </span>
								</a>
							</li>
							<li>
								<a href="{% url 'user:remotquery' %}">
									<span class="first fa fa-dashboard"></span>
									<span class="text">远程查询</span>
									<span class="card">
                                    <i class="front fa fa-angle-left"></i>
                                    <i class="back"></i>
                                </span>
								</a>
							</li>
							<!--<li>
								<a href="">
									<span class="first fa fa-book"></span>
									<span class="text"></span>
									<span class="card">
                                    <i class="front fa fa-angle-left"></i>
                                    <i class="back"></i>
                                </span>
								</a>
							</li>
							<li>
								<a href="">
									<span class="first fa fa-book"></span>
									<span class="text"></span>
									<span class="card">
                                    <i class="front fa fa-angle-left"></i>
                                    <i class="back"></i>
                                </span>
								</a>
							</li>
						</ul>-->
                        </ul>
                    </div>
				</div>

                    <div class="content">
                        <div class=" col-sm-12 col-xs-12">
                            <div class="index-main-top">
                                <div class="menu-button">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                                <h2 class="index-main-top-nav">TiMi&emsp;<i class="fa fa-angle-right"></i>&emsp;<span>添加电脑</span></h2>
                                <div class="index-main-top-signout">
                                    {% if request.user.id %}
                                        <span>欢迎您：{{ request.user.username }}</span>
                                        <div style="float: right">
                                            <a href="{% url 'user:logout' %}"><span>注销</span ></a>
                                        </div>
                                    {% else %}
                                         <a href="{% url 'user:login' %}"><span class="fa">&#xf007;&emsp;</span>登陆</a>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="index-main-contain my-back">

                                <div class="modal-data active add-log" style="display: block;">

                                    <div class="modal-head">
                                        <h3>请提信息</h3>
                                    </div>
                                    <hr>
                                    <form action="" class="modal-form" >
                                            <div class="form-group">
                                                <label for="inputIP" class="col-sm-2 control-label">hostip：</label>
                                                <div class="col-sm-10">
                                                    <input name="hostip" type="IP" class="form-control" id="hostip" required="required" placeholder="hostip">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputhostname" class="col-sm-2 control-label">port：</label>
                                                <div class="col-sm-10">
                                                    <input name="port" type="hostname" class="form-control" id="port" required="required" placeholder="port">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputproduct" class="col-sm-2 control-label">username：</label>
                                                <div class="col-sm-10">
                                                    <input name="username" type="product" class="form-control" id="username" required="required" placeholder="username">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputapplication" class="col-sm-2 control-label">password：</label>
                                                <div class="col-sm-10">
                                                    <input name="password" type="application" class="form-control" id="password1" required="required" placeholder="password">
                                                </div>
                                            </div>
                                            <div class="form-group" style="display: none">
                                                <label for="inputstatus" class="col-sm-2 control-label">hostname：</label>
                                                <div class="col-sm-10">
                                                    <input name="hostname" type="status" class="form-control" id="hostname" required="required" placeholder="hostname">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <input class="btn reset" type="reset" value="重置">
                                                <button class="btn reset" id="but" type="submit">提交</button>
                                                <!--<input class="btn btn-info submit" id="but" type="button submit" value="提交">-->
                                            </div>
                                    </form>
                                    <div class="part-1">
                                        <div class="" id="retur"><b>返回结果:</b></div>
                                         <textarea id="retur-mage" style="overflow: auto" >

                                         </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
		        </div>
            </div>
        </div>
		<!-- Swiper JS -->
		<script src="{% static "js/swiper-3.4.2.min.js"  %}"></script>
		<!-- js -->
		<script src="{% static "js/jquery-2.2.3.min.js"  %}"></script>
		<script type="text/javascript">
			$('#but').click(function(){
				hostip = $('#hostip').val();
				port = $('#port').val();
				username = $('#username').val();
				password1 = $('#password1').val();
				csrf=$("input[name='csrfmiddlewaretoken']").val()
				params ={"hostip":hostip,"port":port,"username":username, "password":password1,"hostname":hostip,"csrfmiddlewaretoken":csrf};
				console.log(params);

 //           });
				$.ajax({

					url:'/hosts/hosts/',
					type:'POST',
					dataType: 'json',
//					jsonpCallback:'fnBack',
			    	data:params

				})
				.done(function(data){
					console.log(data);
                     $('#retur-mage').text(JSON.stringify(data));
					alert('添加成功')

				})
				.fail(function(){
					alert('失败')
				})
			})
		</script>
	</body>

</html>
